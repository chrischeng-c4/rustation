[package]
name = "rstn-core"
version = "0.1.0"
edition = "2021"
description = "rustation core - napi-rs Rust addon"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
# napi-rs
napi = { version = "2.16", features = ["async", "serde-json"] }
napi-derive = "2.16"

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Docker
bollard = "0.18"
futures-util = "0.3"

# HTTP server (for MCP)
axum = "0.7"
tower-http = { version = "0.5", features = ["cors"] }

# HTTP client (for MCP tools fetch)
reqwest = { version = "0.12", features = ["json"] }

# MCP Server dependencies (using axum directly)
tokio-util = "0.7"
async-stream = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
uuid = { version = "1.6", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"
sha2 = "0.10"
hex = "0.4"
walkdir = "2.5"

# PTY for terminal emulation
portable-pty = "0.8"

[build-dependencies]
napi-build = "2.1"

[dev-dependencies]
tempfile = "3.10"

[profile.release]
lto = true
