rscli-core = { workspace = true }

# Workspace dependencies
tokio = { workspace = true }
serde = { workspace = true }
anyhow = { workspace = true }

# TUI framework
ratatui = "0.29"
crossterm = "0.28"

# Clipboard support
arboard = "3.4"
