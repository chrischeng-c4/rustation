[package]
name = "rscli-tui"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "TUI interface for rscli development toolkit"

[lib]
name = "rscli_tui"
path = "src/lib.rs"

[dependencies]
